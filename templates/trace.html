<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Trace Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/styles.css') }}?6" rel="stylesheet" media="screen">
  </head>
  <body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{events|length}} events</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>
                    {{ event.message }}<br>
                    <pre>{{ event.traceback }}</pre>
                </td>
                <td>{{ event.duration }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
  </body>
</html>
