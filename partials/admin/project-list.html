<section class="section">
  <div class="section-header">
    <form class="pull-right form-inline" ng-submit="search()">
      <input type="text"
             ng-model="searchForm.query"
             placeholder="search"
             class="form-control">
      <button type="submit" class="btn btn-xs"><i class="glyphicon glyphicon-search"></i></button>
    </form>
    <div class="btn-group btn-group-xs pull-right" style="margin-right: 10px; margin-top: 2px">
      <a href="#" class="btn btn-default"
         ui-sref="admin_project_list({status: 'active'})"
         ui-sref-active="active">Active</a>
      <a href="#" class="btn btn-default"
         ui-sref="admin_project_list({status: ''})"
         ui-sref-active="active">All</a>
    </div>
    <h2>Projects</h2>
  </div>

  <table class="grid-list">
    <thead>
      <tr class="grid-list-header">
        <th><a ui-sref="admin_project_list({sort: 'name'})">Project</a></th>
        <th class="column">Status</th>
        <th class="column"><a ui-sref="admin_project_list({sort: 'date'})">Created</a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projectList">
        <td><a ui-sref="admin_project_settings({project_id: project.slug})">{{project.name}}</a></td>
        <td class="column">{{project.status.name}}</td>
        <td class="column" time-since="project.dateCreated"></td>
      </tr>
    </tbody>
  </table>

  <ul class="pager">
    <li class="previous" ng-class="projectPaginator.previousPage === null ? 'disabled' : ''">
      <a ng-click="projectPaginator.loadPreviousPage()">&larr; Previous</a>
    </li>
    <li class="next" ng-class="projectPaginator.nextPage === null ? 'disabled' : ''">
      <a ng-click="projectPaginator.loadNextPage()">Next &rarr;</a>
    </li>
  </ul>
</section>
