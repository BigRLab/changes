<div class="modal-header">
    <h3 class="modal-title">{{snapshot.id}}</h3>
</div>
<div class="modal-body">
  <table class="grid-list">
    <thead>
      <tr class="grid-list-header">
        <th>Plan</th>
        <th class="column">Created</th>
        <th class="column">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="image in imageList">
        <td>
          {{image.plan.name}}
        </td>
        <td class="column" time-since="image.dateCreated"></td>
        <td class="column" ng-if="snapshot.status.id != 'active'">
          <em>{{image.status.name}}</em>
        </td>
      </tr>
    </tbody>
  </table>
</div>
