<section>
	<div id="overview">
		<div class="page-header">
			<h2>Create Build</h2>
		</div>

		<form name="createBuildForm" ng-submit="startBuild()">
			<div class="form-group">
				<label>SHA:</label>
				<input type="text" class="form-control" ng-model="build.sha">
			</div>

			<button type="submit" class="btn btn-primary">Go</button>
		</form>
	</div>
</section>
