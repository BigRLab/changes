<section ui-view>
	<div id="overview">
		<div class="page-header">
			<h2>Plan Details <small>{{plan.name}}</small></h2>
		</div>

		<h3>Steps</h3>
		<ul>
			<li ng-repeat="step in stepList">
				<a ui-sref="step_details({step_id: step.id})">{{step.name}}</a>
			</li>
		</ul>

		<h3>Projects</h3>
		<ul>
			<li ng-repeat="project in projectList">
				<a href="/projects/{{project.slug}}/">{{project.name}}</a>
			</li>
		</ul>
	</div>
</section>
