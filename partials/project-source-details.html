<section ui-view>
    <div class="page-header">
        <h2>Source Details</h2>
    </div>

    <dl class="flat">
        <dt>Sha:</dt>
        <dd>{{source.revision.id}}</dd>
        <dt>Patch:</dt>
        <dd ng-if="source.patch"><a href="/api/0/patches/{{source.patch.id}}/?raw=1" target="_self">{{source.patch.id}}</a></dd>
        <dd ng-if="!source.patch">&mdash;</dd>
    </dl>

    <section class="section">
        <div class="section-header">
            <h4>Builds</h4>
        </div>

        <table class="build-list">
            <thead>
                <tr class="build-list-header">
                    <th>Build</th>
                    <th class="duration">Duration</th>
                    <th class="coverage">Coverage</th>
                    <th class="tests">Tests</th>
                    <th class="date">When</th>
                </tr>
            </thead>
            <tbody ng-repeat-start="build in builds">
                <tr buildrow="build" showProject="true" showBranches="false"></tr>
            </tbody>
            <tbody ng-repeat-end></tbody>
        </table>
    </section>

    <section class="section">
        <div class="section-header">
            <h4>Diff</h4>
        </div>
        <div ng-if="source.diff">
            <div hljs source="source.diff" language="diff"></div>
        </div>
        <div ng-if="!source.diff">
            <p>No diff available for this source.</p>
        </div>
    </section>
</section>
